<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
</head>

<body>
    <h1>投稿一覧</h1>
    <a href="/posts/new">新しい投稿を作成</a>
    <ul>
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}">投稿タイトル</h2>
            <p th:text="${post.content}">投稿内容</p>
            <p>投稿者: <span th:text="${post.author}">ななしさん</span></p>
            <p>投稿日: <span th:text="${post.createdAt}">いつか</span></p>
        </li>
    </ul>
</body>

</html>
